<!DOCTYPE html>
<html>
<head>
<style>
/* Con el selector de hijos */		
  h3>u { ... }
/* Con el selector de descendiente */
  body b { ... }
  address b { ... }
/* Con el selector de hermanos adyacentes */
  h3 + address { ... }
/* Con el selector general de hermanos */
  hr ~ hr { ... }
  h3 ~ hr { ... }
  address ~ hr { ... }
</style>
</head>
<body>
  <hr>
  <h3><u>Tu nombre y apellidos</u></h3>
 
  <address>
	<b>Población</b>: Tu población.<br>
	<b>Provincia</b>: Tu provincia.<br>
	<b>Dirección</b>: Tu dirección.<br>
	<b>Correo</b>: <u>Tu correo</u><br>
	<b>Teléfono</b>: Tu teléfono.
  </address>
  <hr>
</body>
</html>
