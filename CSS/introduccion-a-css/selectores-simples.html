<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Selectores Simples</title>
	<style>
		* { text-align: center; }
		body { background-color: #1d2a35; }
		h1 { color: mediumturquoise; }
		#capitalizar {
			text-transform:  capitalize;
			color: mediumaquamarine;
		}
		.p1, .p2 {
			font-size: 24px;
			color: paleturquoise;
		}
	</style>
</head>
<body>
	<h1>CSS</h1>
	<p class="p1">CASCADING STYLE SHEETS</p>
	<p class="p2" id="capitalizar">Hojas de estilo en cascada</p>
</body>
</html>
