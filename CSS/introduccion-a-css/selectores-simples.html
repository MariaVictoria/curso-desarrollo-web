<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Selectores Simples</title>

	<style>

		/* " * " global-o universal*/
		* { text-align: center; } 

		/* selector por nombre se aplica a  las etiquetas o elementos que contengan ese nombre*/
		body { background-color: #2190f0; }
		h1 { color: mediumturquoise; }

		/* por valor = " # " invididualiza el id */
		#capitalizar {
			text-transform:  capitalize;
			color: mediumaquamarine;
		}
		
		/* por clase= " . " selector de class */
		.p1, .p2 {
			font-size: 24px;
			color: rgb(176, 22, 11);
		}
	</style>
</head>
<body>
	<h1>CSS</h1>
	<p class="p1">CASCADING STYLE SHEETS</p>
	<p class="p2" id="capitalizar">Hojas de estilo en cascada</p>
</body>
</html>
